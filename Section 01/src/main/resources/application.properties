# Use wildcar "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list ex: health,info,mappings
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

# define information for /info
info.app.name=Eu vi um gato!
info.app.description=Era cor de rosa!
info.app.version=1.0.0

#
# Define my own properties
#
coach.name=Mickey Mouse
team.name=The Mouse Club

#
# Change spring boot server port
#
server.port=7070

# Set the context path of the application
server.servlet.context-path=/myapp
